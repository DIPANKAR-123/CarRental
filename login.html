<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login - Crack The Code Game</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/788fc8cac3.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center my-4"><i class="fas fa-unlock-alt"></i> Login</h1>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Login
            </button>
          </form>
          <hr />
          <p class="text-center">
            Don't have an account? <a href="signup.html">Sign Up</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      (function () {
        var isLoggedIn = localStorage.getItem("isLoggedIn");
        if (isLoggedIn === "true") {
          window.location.href = "game.html";
        }
      })();

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          var users = JSON.parse(localStorage.getItem("users")) || [];

          var user = users.find(
            (user) => user.email === email && user.password === password
          );

          if (user) {
            localStorage.setItem("user", JSON.stringify(user));
            localStorage.setItem("isLoggedIn", "true");

            alert("Login successful!");
            window.location.href = "./Views/Landing.html";
          } else {
            alert("Invalid email or password.");
          }
        });
    </script>
  </body>
</html>
