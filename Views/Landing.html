    <form class="search-form">
        <div class="form-group">
            <label>Pick-up Location</label>
            <select id="location">
                <option>New York</option>
                <option>Los Angeles</option>
                <option>Chicago</option>
                <option>Houston</option>
            </select>
        </div>
        <div class="form-group">
            <label>Pick-up Date</label>
            <input type="date" id="pickupDate">
        </div>
        <div class="form-group">
            <label>Return Date</label>
            <input type="date" id="returnDate">
        </div>
        <div class="form-group">
            <label>&nbsp;</label>
            <button type="submit" class="primary-button">Search Cars</button>
        </div>
    </form>

    <section class="cars-section" id="cars-section">
        <div class="section-header">
            <h2>Available Cars</h2>
            <div class="filters">
                <button class="filter-button active" data-filter="all">All</button>
                <button class="filter-button" data-filter="suv">SUV</button>
                <button class="filter-button" data-filter="sedan">Sedan</button>
                <button class="filter-button" data-filter="luxury">Luxury</button>
            </div>
        </div>

        <div class="cars-grid" id="carsGrid">
            <!-- Cars will be added here dynamically -->
        </div>
    </section>

    <section class="cars-section" id="trending-cars-section">

        </div>

        <div class="cars-grid" id="trendingCarsGrid">

    <script>
        // Sample car data
        const cars = [
            {
                id: 1,
                name: "Tesla Model 3",
                type: "sedan",
                image: "https://cdn.pixabay.com/photo/2021/01/15/16/49/tesla-5919764_1280.jpg",
                price: 99,
                specs: {
                    seats: "5 Seats",
                    luggage: "3 Bags",
                    transmission: "Automatic",
                    mileage: "Unlimited"
                },
                start_date:"02-02-2025",
                end_date:"04-02-2025",
                location:"New York"
            },
            {
                id: 2,
                name: "BMW X5",
                type: "suv",
                image: "https://t3.ftcdn.net/jpg/04/35/92/40/240_F_435924070_A2n5ZyQUF7nCRsYZj6SX1SAYOn5sggFh.jpg",
                price: 149,
                specs: {
                    seats: "7 Seats",
                    luggage: "5 Bags",
                    transmission: "Automatic",
                    mileage: "Unlimited"
                },
                start_date:"02-02-2025",
                end_date:"04-02-2025",
                location:"New York"
            },
            {
                id: 3,
                name: "Mercedes S-Class",
                type: "luxury",
                image: "https://cdn.pixabay.com/photo/2017/03/27/14/56/auto-2179220_1280.jpg",
                price: 199,
                specs: {
                    seats: "4 Seats",
                    luggage: "3 Bags",
                    transmission: "Automatic",
                    mileage: "30Km"
                },
                start_date:"02-02-2025",
                end_date:"04-02-2025",
                location:"New York"
            }
        ];

        const trendingCars = [
            {
                id: 4,
                name: "Audi e-tron GT",
                type: "electric",
                image: "https://cdn.pixabay.com/photo/2017/03/27/14/56/auto-2179220_1280.jpg",
                price: 179,
                specs: {
                    seats: "4 Seats",
                    luggage: "2 Bags",
                    transmission: "Automatic",
                    mileage: "Unlimited"
                },
                start_date: "02-02-2025",
                end_date: "04-02-2025",
                location: "Los Angeles"
            },
            {
                id: 5,
                name: "Porsche 911",
                type: "sports",
                image: "https://t3.ftcdn.net/jpg/04/35/92/40/240_F_435924070_A2n5ZyQUF7nCRsYZj6SX1SAYOn5sggFh.jpg",
                price: 299,
                specs: {
                    seats: "2 Seats",
                    luggage: "2 Bags",
                    transmission: "Automatic",
                    mileage: "100Km"
                },
                start_date: "02-02-2025",
                end_date: "04-02-2025",
                location: "Miami"
            }
        ];
    
        // DOM Elements
        const logOutBtn=document.getElementById('signOut')
        const carsGrid = document.getElementById('carsGrid');
        const trendingCarsGrid = document.getElementById('trendingCarsGrid');
        const filterButtons = document.querySelectorAll('.filter-button');
        const searchForm = document.querySelector('.search-form');
    
        logOutBtn.addEventListener('click',()=>{
            console.log("here")
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("user");
            window.location.href="../login.html"
        })
    
        // Render cars
        function renderCars(carsToRender,containerId) {
            containerId.innerHTML = '';
            carsToRender.forEach(car => {
                const carCard = document.createElement('div');
                carCard.className = 'car-card';
                carCard.innerHTML = `
                    <img src="${car.image}" alt="${car.name}" class="car-image">
                    <div class="car-details">
                        <div class="car-header">
                        <h3 class="car-title">${car.name}</h3>
                        <h3 class="car-title">üìç${car.location} </h3>
                        </div>
                        <div class="car-specs">
                            <div class="car-spec">üë• ${car.specs.seats}</div>
                            <div class=
                            "car-spec">üß≥ ${car.specs.luggage}</div>
                            <div class="car-spec">‚öôÔ∏è ${car.specs.transmission}</div>
                            <div class="car-spec">üõ£Ô∏è ${car.specs.mileage}</div>
                            <div class="car-spec">üìÖ ${car.start_date}</div>
                            <div class="car-spec">üìÖ ${car.end_date}</div>
                        </div>
                        <div class="car-price">
                            <div class="price">$${car.price}<span>/day</span></div>
                            <button class="primary-button">Rent Now</button>
                        </div>
                    </div>
                `;
                containerId.appendChild(carCard);
            });
        }
    
        function renderTrendingCars() {
            renderCars(trendingCars, trendingCarsGrid);
        }
        // Filter cars
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update active state
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
    
                // Filter cars
                const filterValue = button.dataset.filter;
                const filteredCars = filterValue === 'all' 
                    ? cars 
                    : cars.filter(car => car.type === filterValue);
                
                renderCars(filteredCars,carsGrid);
            });
        });
    
        // Handle search form
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const location = document.getElementById('location').value;
            const pickupDate = document.getElementById('pickupDate').value;
            const returnDate = document.getElementById('returnDate').value;
    
            // Simulate search loading
            carsGrid.innerHTML = '<div class="loading">Searching for cars...</div>';
            
            // Simulate API call
            setTimeout(() => {
                renderCars(cars,carsGrid);
            }, 1000);
        });
    
        // Initial render
        renderCars(cars,carsGrid);
        renderTrendingCars()
    
        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });   
    
        // Add date validation
        const pickupDateInput = document.getElementById('pickupDate');
        const returnDateInput = document.getElementById('returnDate');
    
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        pickupDateInput.min = today;
        returnDateInput.min = today;
    
        pickupDateInput.addEventListener('change', function() {
            returnDateInput.min = this.value;
        });
    </script>

</body>
